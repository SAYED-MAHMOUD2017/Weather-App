<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/weather.css">    
</head>
<body>
    <nav class="text-capitalize navbar navbar-expand-lg py-md-4">
        <div class="container-fluid py-5">
          <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="images/logo.png" alt="">
              <div class="link-logo ms-2">
                <span class="d-block text-white">Weather</span>
                <span class="d-block text-white-50">tagline goes here</span>
              </div>
          </a>
          <button class=" navbar-toggler text-white border border-white" type="button" data-bs-toggle="collapse" data-bs-target="#main" aria-controls="main" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="main">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link rounded-pill px-3 py-3 py-lg-2 ms-1 active" aria-current="page" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link rounded-pill px-3 py-3 py-lg-2 ms-1" href="#">news</a></li>
              <li class="nav-item"><a class="nav-link rounded-pill px-3 py-3 py-lg-2 ms-1" href="#">live cameras</a></li>
              <li class="nav-item"><a class="nav-link rounded-pill px-3 py-3 py-lg-2 ms-1" href="#">photos</a></li>
              <li class="nav-item"><a class="nav-link rounded-pill px-3 py-3 py-lg-2 ms-1" href="#">contact</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <section class="header py-4">
      <div class="container py-5">
        <div class="search position-relative mx-auto">
        <input type="text" placeholder="Find your location..." class="form-control rounded-pill p-3 text-white" id="inputSearch">
        <button id="searchBtn" class="btn btn-info px-4 py-2 me-2 text-white position-absolute end-0 top-50 translate-middle-y rounded-pill">Find</button>
        </div>
      </div>
    </section>
    <section class="weather-banner text-capitalize">
      <div class="container position-relative">
        <div class="row align-items-center" id="days">

        </div>
      </div>
    </section>
    <footer class="py-5">
      <div class="container py-5">
          <div class="subscribe position-relative mx-auto">
            <input type="text" placeholder="Enter your email subscrip..." class="form-control rounded-pill p-3 text-white">
            <button class="btn btn-info px-4 py-2 me-2 text-white position-absolute end-0 top-50 translate-middle-y rounded-pill">Subscribe</button>
            </div>
          <div class="icons py-3 text-center mt-4">
            <i class="fa-brands fa-facebook-f p-2 rounded-circle"></i>
            <i class="fa-brands fa-twitter p-2 rounded-circle"></i>
            <i class="fa-brands fa-google-plus-g p-2 rounded-circle"></i>
            <i class="fa-brands fa-pinterest-p p-2 rounded-circle"></i>
          </div>
        <p class="text-white mt-4 mb-0 text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
